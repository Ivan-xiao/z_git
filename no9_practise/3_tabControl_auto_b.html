
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="author" content="智能社 - zhinengshe.com">
    <meta name="copyright" content="智能社 - zhinengshe.com">
    <title>智能社 - www.zhinengshe.com</title>
    <style>
        * { margin:0; padding:0; }
        .box { position:relative; width:400px; border:1px solid red; margin:50px auto; text-align:center; }
        a { position:absolute; top:0; width:40px; height:40px; line-height:40px; text-decoration:none; }
        .prev { left:0; }
        .next { right:0; }
        input { width:80px; height:40px; }
        input.active { background:yellow; }
        .box div { display:none; height:150px; background:#ccc; font-size:50px; font-weight:bold; line-height:150px; }
        div.active { display:block; }
    </style>
    <script>
        window.onload=function (){
            var oDiv=document.getElementById('div1');
            var aBtn=oDiv.getElementsByTagName('input');
            var aDiv=oDiv.getElementsByTagName('div');
            var now=0; // 当前项

            // 选项卡
            for (var i=0; i<aBtn.length; i++)
            {
                (function (index){
                    aBtn[i].onclick=function (){
                        now=index;

                        tab();
                    };
                })(i);
            }

            // 下一个
            var oNext=document.getElementById('next');
            oNext.onclick=next;

            // 上一个
            var oPrev=document.getElementById('prev');
            oPrev.onclick=function (){
                now--;

                if (now == -1)
                {
                    now=aBtn.length-1;
                }

                tab();
            };

            // 自动播放
            var timer=setInterval(next, 1000);

            oDiv.onmouseover=function (){
                clearInterval(timer);
            };

            oDiv.onmouseout=function (){
                timer=setInterval(next, 1000);
            };

            function next()
            {
                now++;

                if (now == aBtn.length)
                {
                    now=0;
                }

                tab();
            }

            function tab()
            {
                for (var i=0; i<aBtn.length; i++)
                {
                    aBtn[i].className='';
                    aDiv[i].className='';
                }

                aBtn[now].className='active';
                aDiv[now].className='active';
            }
        };
    </script>
</head>

<body>
<div class="box" id="div1">
    <a href="javascript:;" class="prev" id="prev">←</a>
    <a href="javascript:;" class="next" id="next">→</a>
    <input type="button" value="00" class="active" />
    <input type="button" value="11" />
    <input type="button" value="22" />
    <div class="active">00</div>
    <div>11</div>
    <div>22</div>
</div>
</body>
</html>
