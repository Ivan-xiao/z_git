<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript简易日历 - 智能社 - www.zhinengshe.com</title>
    <style>
        *{ padding:0; margin:0; list-style:none;}
        ul{ width:630px; height:630px; position:absolute; top:20px; left:50%; margin-left:-315px; padding:0 10px 10px 0; background:#eee;}
        li{ width:200px; height:200px; float:left; margin:10px 0 0 10px; position:relative;}
        a{ width:200px; height:200px; position:absolute;}
        a img{ position:relative; width:200px; height:200px;}
    </style>
    <script>
        window.onload=function (){
            var aLi=document.getElementsByTagName('li');
            var aImg=document.getElementsByTagName('img');

            for (var i=0; i < aLi.length; i++)
            {
                aLi[i].index=i;

                aLi[i].onmouseover=function (){
                    aImg[this.index].style.width='260px';
                    aImg[this.index].style.height='260px';
                    aImg[this.index].style.left='-30px';
                    aImg[this.index].style.top='-30px';
                    aImg[this.index].style.zIndex=2;
                };

                aLi[i].onmouseout=function (){
                    aImg[this.index].style.width='200px';
                    aImg[this.index].style.height='200px';
                    aImg[this.index].style.left='0';
                    aImg[this.index].style.top='0';
                    aImg[this.index].style.zIndex=1;
                };
            }
        };
    </script>
</head>
<body>

</body>
</html>
