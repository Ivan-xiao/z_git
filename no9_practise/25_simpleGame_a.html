    <style>
        *{ margin:0; padding:0;}
        #box{ width:300px; height:300px; margin:30px auto; border:10px solid green; position:relative;}
        #box img{ position:absolute;top:0; left:250px; cursor: pointer;}
    </style>
    <script>
        window.onload=function(){
            var oBox=document.getElementById('box');
            var oImg=document.getElementById('img1');

            var arrPic=['pic1.png', 'pic2.png', 'pic3.png'];

            var i=0; // 计数
            var step=0; // 距离
            var now=0;
            var timer=null;

            oImg.onclick=function(){
                now++;
                if(now%2==1){
                    timer=setInterval(function(){
                        step+=5;
                        oImg.src='images/'+arrPic[i++%arrPic.length];
                        oImg.style.top=step+'px';
                        oImg.style.left=240-step+'px';

                        if(oImg.offsetLeft<=0 || oImg.offsetTop>=250){
                            clearInterval(timer);
                        }
                    },150);
                }else{
                    clearInterval(timer);
                }
            };
        }
    </script>
</head>

<body>
<div id="box">
    <img src="images/pic1.png" id="img1">
</div>
</body>
