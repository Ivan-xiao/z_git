<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="author" content="智能社 - zhinengshe.com">
    <meta name="copyright" content="智能社 - zhinengshe.com">
    <title>智能社 - www.zhinengshe.com</title>
    <style>
        * { margin:0; padding:0; list-style:none; }
        .nav { width:300px; margin:50px auto; border:1px solid red; }
        .nav:after { display:table; content:''; clear:both; }
        .nav>li { position:relative; float:left; width:100px; height:40px; line-height:40px; text-align:center; font-size:30px; font-weight:bold; border-left:1px dashed red; margin-left:-1px; cursor:pointer; }
        .nav>li ul { display:none; position:absolute; top:41px; left:0; background:#ccc; width:100%; text-align:center; }
    </style>
    <script>
        window.onload=function (){
            var oNav=document.getElementById('nav');
            var aBtn=oNav.children;
            //alert(aBtn.length);

            for (var i=0; i<aBtn.length; i++)
            {
                (function (){    //**********
                    var oUl=aBtn[i].getElementsByTagName('ul')[0];

                    aBtn[i].onmouseover=function (){
                        if (oUl)
                        {
                            oUl.style.display='block';
                        }
                    };

                    aBtn[i].onmouseout=function (){
                        if (oUl)
                        {
                            oUl.style.display='none';
                        }
                    };
                })();
            }
        };
    </script>
</head>

<body>
<ul class="nav" id="nav">
    <li>首页</li>
    <li>新闻
        <ul>
            <li>体育1</li>
            <li>体育2</li>
            <li>体育3</li>
        </ul>
    </li>
    <li>帮助</li>
</ul>
</body>
</html>
