    <script>
        var arr=[1, 2, 3, 4, 5];
        var str=arr.join('-');  // join();
        alert(str);
    </script>

    <script>
        var arr=[1, 2, 3];
        arr.push(4);  // push(); [1, 2, 3, 4]
        alert(arr);
    </script>

    <script>
        var arr=[1, 2, 3];
        arr.unshift(4); // unshift() ;   [4, 1, 2, 3]
        alert(arr);
    </script>

    <script>
        var arr=[1, 2, 3];
        arr.pop(); // 删除3
        arr.pop(); // 删除2
        alert(arr);  //  pop  1
    </script>

    <script>
        var arr=[1, 2, 3];
        arr.shift();
        alert(arr); // shift();  1,2
    </script>

    <script>
        var arr=['a', 'b', 'c'];
        arr.reverse();  // reverse()
        alert(arr);
    </script>

    <script>
        var arr1=[1, 2, 3];
        var arr2=[4, 5, 6];
        var arr3=arr2.concat(arr1);  // concat()
        alert(arr3);
    </script>

    <script>
        var arr=['a', 'b', 'c', 'd'];
        arr.splice(3);  //splice();  abc;  删除；
        alert(arr);
    </script>

    <script>
        var arr=['a', 'b', 'c', 'd'];
        arr.splice(1, 2);  //splice();  ad; 删除；
        alert(arr);
    </script>

    <script>
        var arr=['a', 'b', 'c', 'd'];

        arr.splice(1, 2, 'f');   // a f d  替换；
        alert(arr);
    </script>

    <script>
        var arr=['a', 'b', 'c', 'd'];
        arr.splice(3, 0, 'f');  // a b c f d  添加
        alert(arr);
    </script>


    <script>
        var arr=[4, 5, 1, 2, 0];
        arr.sort(); // 排序，默认从小到大  // 默认 按照字符串
        alert(arr);
    </script>

    <script>
        var arr=[41, 11, 12, 33, 30, 21, 5, 1, 2, 0];
        arr.sort(function (n1, n2){
            // return n1-n2; // 从小到大
            return n2-n1;
        });
        alert(arr);
    </script>

    <script>
        var arr=[[0], [1], [5], [2]];
        alert(arr);
        // a [0]  b [1]
        arr.sort(function (a, b){
            // return 1-5
            return a[0]-b[0];
        });
        // arr=[[0], [1], [2], [5]]
        console.log(arr);
        alert(arr);
    </script>
