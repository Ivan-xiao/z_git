
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="author" content="智能社 - zhinengshe.com">

    <script>
        var arr=[1, 2, 3, 4, 5];
        var str=arr.join('-');  // join();
        alert(str);
    </script>

    <script>
        var arr=[1, 2, 3];
        arr.push(4);  // push(); [1, 2, 3, 4]
        alert(arr);
    </script>

    <script>
        var arr=[1, 2, 3];
        arr.unshift(4); // unshift() ;   [4, 1, 2, 3]
        alert(arr);
    </script>

    <script>
        var arr=[1, 2, 3];
        arr.pop(); // 删除3
        arr.pop(); // 删除2
        alert(arr);  //  pop  1
    </script>

    <script>
        var arr=[1, 2, 3];
        arr.shift();
        alert(arr); // shift();  1,2
    </script>

    <script>
        var arr=['a', 'b', 'c'];
        arr.reverse();  // reverse()
        alert(arr);
    </script>

    <script>
        var arr1=[1, 2, 3];
        var arr2=[4, 5, 6];
        var arr3=arr2.concat(arr1);  // concat()
        alert(arr3);
    </script>

    <script>
        var arr=['a', 'b', 'c', 'd'];
        arr.splice(3);  //splice();  abc;  删除；
        alert(arr);
    </script>

    <script>
        var arr=['a', 'b', 'c', 'd'];
        arr.splice(1, 2);  //splice();  ad; 删除；
        alert(arr);
    </script>

    <script>
        var arr=['a', 'b', 'c', 'd'];

        arr.splice(1, 2, 'f');   // a f d  替换；
        alert(arr);
    </script>

    <script>
        var arr=['a', 'b', 'c', 'd'];
        arr.splice(3, 0, 'f');  // a b c f d  添加
        alert(arr);
    </script>


</head>
