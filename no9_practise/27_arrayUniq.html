
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="author" content="智能社 - zhinengshe.com" />
    <meta name="copyright" content="智能社 - zhinengshe.com" />
    <title>智能社 - www.zhinengshe.com</title>
    <style>
        body {text-align:center;}
    </style>
    <script>
        window.onload=function (){
            var oT1=document.getElementById('txt1');
            var oT2=document.getElementById('txt2');
            var oBtn=document.getElementById('btn1');

            oBtn.onclick=function (){
                var str=oT1.value;
                var arr=str.split(' ');
                var arr2=[];

                for (var i=0; i<arr.length; i++) {    // findInArr 有 true   没有 false
                    if ( ! findInArr(arr2, arr[i])) {
                        arr2.push(arr[i]);            // 没有
                    }
                }
                oT2.value=arr2.join('\n');
            };

            function findInArr(arr, str) {
                for (var i=0; i<arr.length; i++) {
                    if (arr[i] == str){
                        return true;
                    }
                }
                return false;
            }
        };
    </script>
</head>

<body>
输入原始文本(空格隔开)：<br>
<textarea style="width:300px; height:200px;" id="txt1">衣服 运动鞋篮球鞋 跑步鞋 休闲鞋 帆布鞋 足球鞋 衣服 衣服 衣服 跑步鞋 跑步鞋 跑步鞋 跑步鞋 休闲鞋 帆布鞋 休闲鞋 帆布鞋 休闲鞋 帆布鞋</textarea><br>
<br>
<input type="button" value="去重" id="btn1" /><br>
<br>
这里输出结果：<br>
<textarea style="width:300px; height:200px;" id="txt2"></textarea>
</body>
</html>
