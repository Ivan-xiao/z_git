
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="author" content="智能社 - zhinengshe.com" />
    <meta name="copyright" content="智能社 - zhinengshe.com" />
    <title>智能社 - www.zhinengshe.com</title>
    <style>
        body {text-align:center;}
    </style>
    <script>
        window.onload=function (){
            var oT1=document.getElementById('txt1');
            var oT2=document.getElementById('txt2');
            var oBtn=document.getElementById('btn1');

            oBtn.onclick=function (){
                var str=oT1.value;
                var arr=str.split(' ');
                var json={};

                for (var i=0; i<arr.length; i++)
                {
                    if (arr[i] in json)
                    {
                        json[arr[i]]++;
                    }
                    else
                    {
                        json[arr[i]]=1;  //定义json;
                    }
                }

                // {"衣服":4,"运动鞋":1,"篮球鞋":1,"跑步鞋":5,"休闲鞋":4,"帆布鞋":4,"足球鞋":1}
                // alert(JSON.stringify(json));
                var arr2=[];
                for (var name in json)
                {
                    arr2.push({
                        'name': name,
                        'num' : json[name]
                    });
                }

                //alert(JSON.stringify(arr2)); // {"name":"衣服","num":4}

                arr2.sort(function (j1, j2){
                    return j1['num']-j2['num']; // 小 大
                });

                 //alert(JSON.stringify(arr2));

                /*
                 [
                 {name:衣服, num:4},
                 {name:鞋子, num:5},
                 {name:篮球鞋, num:10}
                 ]
                 */
                var arr3=[];
                for (var i=0; i<arr2.length; i++)
                {
                    var sName=arr2[i]['name']; // 衣服
                    var nNum=arr2[i]['num']; // 4
                    arr3.push(sName+'('+nNum+')');
                }

                // alert(arr3);
                // [衣服（4），鞋子（5）]

                // 衣服（4）\n鞋子（5）
                oT2.value=arr3.join('\n');
            };
        };
    </script>
</head>

<body>
输入原始文本(空格隔开)：<br>
<textarea style="width:300px; height:200px;" id="txt1">衣服 运动鞋 篮球鞋 跑步鞋 休闲鞋 帆布鞋 足球鞋 衣服 衣服 衣服 跑步鞋 跑步鞋 跑步鞋 跑步鞋 休闲鞋 帆布鞋 休闲鞋 帆布鞋 休闲鞋 帆布鞋</textarea><br>
<br>
<input type="button" value="变" id="btn1" /><br>
<br>
这里输出结果：<br>
<textarea style="width:300px; height:200px;" id="txt2"></textarea>
</body>
</html>
