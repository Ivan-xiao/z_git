
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="author" content="智能社 - zhinengshe.com">
    <meta name="copyright" content="智能社 - zhinengshe.com">
    <title>智能社 - www.zhinengshe.com</title>
    <style>
        * { margin:0; padding:0; }
        ul { margin:100px; }
        li { position:relative; width:120px; height:40px; line-height:40px; list-style:none; background:#ccc; text-align:center; margin:10px; }
        div { display:none; position:absolute; right:-310px; top:0; width:300px; height:300px; background:green; }
    </style>
    <script>
        window.onload=function (){
            var aLi=document.getElementsByTagName('li');
            var aDiv=document.getElementsByTagName('div');

            for (var i=0; i<aLi.length; i++)
            {
                (function (index){
                    var timer=null;

                    aLi[i].onmouseover=function (){
                        clearTimeout(timer); // 移入二级菜单
                        timer=setTimeout(function (){ // 快速划过
                            aDiv[index].style.display='block';
                        }, 100);
                    };

                    aLi[i].onmouseout=function (){
                        clearTimeout(timer); // 快速划过
                        timer=setTimeout(function (){ // 移入二级菜单
                            aDiv[index].style.display='none';
                        }, 100);
                    };
                })(i);
            }
        };
    </script>
</head>

<body>
<ul>
    <li>
        <span>一级菜单</span>
        <div></div>
    </li>
    <li>
        <span>一级菜单</span>
        <div></div>
    </li>
    <li>
        <span>一级菜单</span>
        <div></div>
    </li>
    <li>
        <span>一级菜单</span>
        <div></div>
    </li>
</ul>
</body>
</html>
