<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="author" content="智能社 - zhinengshe.com" />
    <meta name="copyright" content="智能社 - zhinengshe.com" />
    <meta name="description" content="智能社是一家专注于web前端开发技术的公司，目前主要提供JavaScript培训和HTML5培训两项服务，同时还推出了大量javascript基础知识教程，智能课堂为你带来全新的学习方法和快乐的学习体验。" />
    <title>智能社— http://www.zhinengshe.com</title>
    <style>
        *{ margin:0; padding:0; list-style:none;}
        #div1{ width:440px; height:300px; border:1px solid #000; position:absolute; left:50%; margin-left:-220px; margin-top:-150px; top:50%; overflow:hidden;}
        #div1 img{ position:absolute; left:0; top:0; z-index:1;}
        #div1 a{ position:absolute; left:0;width:100%; height:150px;  z-index:2; opacity:0; filter:alpha(opacity:0);}
        #up{ top:0;background:red;}
        #down{ bottom:0;background:green;}
    </style>
    <script>
        window.onload=function (){
            var oImg=document.getElementById('img1');
            var top=0;
            var minTop=3895-300;
            var timer=null;
            // 上
            var oUp=document.getElementById('up');
            oUp.onmouseover=function (){
                timer=setInterval(function (){
                    top+=10;
                    oImg.style.top=top+'px';

                    if (top >= 0)
                    {
                        clearInterval(timer);
                        oImg.style.top=0+'px';
                    }
                }, 30); // 必须是30
            };

            // 下
            var oDown=document.getElementById('down');
            oDown.onmouseover=function (){
                timer=setInterval(function (){
                    top-=10;
                    oImg.style.top=top+'px';

                    if (top <= -minTop)
                    {
                        clearInterval(timer);
                        oImg.style.top=-minTop+'px';
                    }
                }, 30); // 必须是30
            };

            oDown.onmouseout=oUp.onmouseout=function (){
                clearInterval(timer);
            };
        };
    </script>
</head>

<body>
<div id="div1">
    <img src="images/1.jpg" id="img1">
    <a href="javascript:;" id="up"></a>
    <a href="javascript:;" id="down"></a>
</div>
</body>
</html>
