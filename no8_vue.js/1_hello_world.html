<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ message }}</p>
        <input v-model="message"/>  <!--v-model=""; 双向数据绑定；-->
    </div>

    <script>
        new Vue({
            el: '#app',   //el #id
            data: {       //data{}
                message: 'Hello Vue.js!'
            }
        })
    </script>
</body>
</html>
