<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">Reverse Message</button>  <!--v-on:click="fnName"-->
    </div>
    <script>
        //alert(1);
        new Vue({
            el: '#app',
            data: {
                message:'hello Vue.js!'
            },
            methods:{            // methods{fnName:fn};
                reverseMessage:function(){
                    this.message=this.message.split('').reverse().join(''); //this;;
                }
            }
        })
    </script>
</body>
</html>
