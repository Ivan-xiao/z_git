<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/jquery-1.7.2.js"></script>

    <script>
        (function($, win, doc, undefined){
            //定义Beautifier的构造函数(对象)
            var Beautifier=function(ele,opt){  // ele - $('a')
                this.$ele=ele;

                this.defaults={
                    'color':'red',
                    'fontSize':'26px',
                    'textDecoration':'none'
                };

                this.settings= $.extend({},this.defaults,opt);
            };

            //定义Beautifier的方法
            Beautifier.prototype={
                beautify:function(){
                    return this.$ele.css({
                        'color': this.settings.color,
                        'fontSize': this.settings.fontSize,
                        'textDecoration': this.settings.textDecoration
                    });
                }
            };

            //在插件中使用Beautifier对象
            $.fn.myPlugin = function(options) {
                //创建Beautifier的实体
                var beautifier = new Beautifier(this, options);
                //调用其方法
                return beautifier.beautify();   // 属性；
            }
        })(jQuery,window,document);
    </script>

    <script>
        $(function() {
            $('a').myPlugin({
                'color': '#666',
                'fontSize': '34px'
            });
        })
    </script>
</head>
<body>
<ul>
    <li>
        <a href="http://www.webo.com/liuwayong">我的微博</a>
    </li>
    <li>
        <a href="http://http://www.cnblogs.com/Wayou/">我的博客</a>
    </li>
    <li>
        <a href="http://wayouliu.duapp.com/">我的小站</a>
    </li>
</ul>
</body>
</html>
