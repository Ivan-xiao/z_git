<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .red{background: red;}
        .blue{background: blue;}
    </style>
    <!--<script src="ZJs/angular.js"></script>-->
    <script src="ZJs/AngularJS v1.4.9.js"></script>
    <script src="//cdn.bootcss.com/angular.js/1.4.9/angular-sanitize.min.js"></script>

    <script>
        var m1=angular.module('myApp',['ngSanitize']); // 引入模块；
        m1.controller('Aaa',['$scope','$interval', function($scope,$interval){

            $scope.text='hello';
            $scope.zStyle="{color:'red'}";/**/
            $scope.url="http://www.baidu.com";/**/

    }]);
    </script>

    </head>
    <body>
    <div ng-controller="Aaa">
        <div ng-class="{red:true,blue:true}">{{text}}</div>
        <div ng-style="{{zStyle}}">{{text}}</div><!---->
        <a ng-href="{{url}}">{{text}}</a><!---->
        <a ng-attr-href="{{url}}" ng-attr-title="{{text}}">{{text}}</a><!--推荐-->
    </div>
</body>
</html>
