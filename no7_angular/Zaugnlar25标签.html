<!DOCTYPE html>
<html ng-app="myApp" >
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        input.ng-valid{border:1px solid green;}/**/
        input.ng-invalid{border:1px solid red;}
    </style>
    <script src="ZJs/AngularJS v1.4.9.js"></script>
   <!-- <script src="//cdn.bootcss.com/angular.js/1.3.0/angular.min.js"></script>-->

    <script>
        var m1=angular.module('myApp',[]);
        m1.controller('Aaa',['$scope',function($scope){

            $scope.text='hello';

        }]);


    </script>

</head>
<body>
    <div ng-controller="Aaa">
        <form novalidate name="myForm"> <!--阻止默认行为；-->
            <!--<input type="email" name="myText" ng-model="text" />-->
            <input type="text" name="myText" ng-model="text" required minlength="5" ng-pattern="/^[a-zA-Z]+$/"/>
            <div>{{myForm.myText.$valid}}</div> <!--初始值有效-true；-->
            <div>{{myForm.myText.$invalid}}</div>
            <div>{{myForm.myText.$pristine}}</div><!--初始值没改的时候-true；-->
            <div>{{myForm.myText.$dirty}}</div>
            <div>{{myForm.myText.$error}}</div>  <!--true 为失败-->
        </form>
    </div>
</body>
</html>
