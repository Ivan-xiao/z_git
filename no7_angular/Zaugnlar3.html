<!DOCTYPE html>
<html ng-app><!--初始化（调用）的指令 没有angular不会执行--> <!--以 ng- 开头的属性叫【指令】 完成一些功能 -->
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="ZJs/angular.js"></script>

    <script>
        function Aaa($scope){ // angular形参不能传参；形参有自带的参数-依赖注入（服务-功能）；
            $scope.name='hello'
        }
    </script>

</head>
<body>
    <div ng-controller="Aaa">   <!--[controller] 引用Aaa函数 弹 1-->
        <p>{{name}}</p>
    </div>
</body>
</html>
