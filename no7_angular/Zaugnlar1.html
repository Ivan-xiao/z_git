<!DOCTYPE html>
<html ng-app>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="ZJs/angular.js"></script>

    <script>
        function Aaa($scope,$rootScope){
            $scope.name='hello'; //[model]  变量挂到$scope上才能解析；
            $scope.age='20';     //         $scope对象是一种局部的作用域；只在Aaa函数里起作用；
            $rootScope.age='10'; //         $rootScope对象是一种全局部的作用域；
    }
    </script>

    <script>
        function Baa($scope, $rootScope){
            $scope.name='hello'; // [model]  变量挂载到$scope上才能解析；
            $scope.age='20';     //          $scope对象是一种局部的作用域；只在Baa函数里起作用；
            $rootScope.age='40'; //          $rootScope对象是一种全局部的作用域；
        }
    </script>

</head>
<body>
    <div ng-controller="Baa"> <!--[controller] 引用Aaa函数-->
        <p>{{name}}</p> <!--[view]-->
        <p>{{age}}</p>
    </div>
    <p>{{age}}</p>  <!--只能用全局作用域的age；-->
</body>
</html>
