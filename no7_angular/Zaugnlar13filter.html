<!DOCTYPE html>
<html ng-app="myApp1"> <!--引模块的写法；m1 被调用；-->
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="ZJs/angular.js"></script>

    <script>

        var m1 = angular.module('myApp1',[]);  // []里面写要依赖的模块；没有为空；

            m1.filter('firstUpper',function(){  // 自定义filter;
                return function(str,num){
                    //console.log(str);
                    console.log(num);
                    return str.charAt(0).toUpperCase()+str.substring(1); // 原生写法；
                }
            });

            m1.controller('Aaa',['$scope','$filter',function($s,$filter){  // 解决压缩有问题；
                //$s.name='1213124.122312';
                //$s.name={"name":"hello","age":"20"};
                //$s.name='hello';
                //$s.name='12434512345435'
                /*$s.name=[
                    {color:"red",age:"20"},
                    {color:"blue",age:"0"},
                    {color:"white",age:"10"},
                    {color:"black",age:"30"}
                ]*/

                //$s.name=$filter('uppercase')('hello');          /*js里使用过滤器；*/
                //$s.name=$filter('number')('1243451234.5435',2);

                // $s.name='hello';

                $s.name=$filter('firstUpper')('hello');  // 调用自定义filter;
            }]);

    </script>

</head>
<body>
    <div ng-controller="Aaa">
