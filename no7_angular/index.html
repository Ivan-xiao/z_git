<!DOCTYPE html>
<html ng-app> <!--标记ng-app告诉AngularJS处理整个HTML页并引导应用：-->
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/zBase.css"/>
    <script src="js/angular.js"></script>  <!--这行载入AngularJS脚本：-->
</head>
<body>
    hello {{'word'}}!<!--标签中的正文是应用的模板，在UI中显示我们的问候语：注意，使用双大括号标记{{}}的内容是问候语中绑定的表达式，这个表达式是一个简单的字符串‘World’。-->
</body>
</html>
