<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>

    </style>
    <!--<script src="ZJs/angular.js"></script>-->
    <script src="ZJs/AngularJS v1.4.9.js"></script>
    <script src="//cdn.bootcss.com/angular.js/1.4.9/angular-sanitize.min.js"></script>

    <script>
        var m1=angular.module('myApp',['ngSanitize']); // 引入模块；

        m1.controller('Aaa',['$scope','$interval', function($scope,$interval){
            var iNow=5;
            $scope.text=iNow+'秒';
            $scope.isDisabled=true;

            $scope.h='<h1>hello</h1>';

            var timer = $interval(function(){
                iNow--;

                $scope.text=iNow+'秒';

                if(iNow==0){
                    $interval.cancel(timer);
                    $scope.text='可以点击了';
                    $scope.isDisabled=false;
                }
            },1000);

    }]);
    </script>

    </head>
    <body>
    <div ng-controller="Aaa">
        <input type="button" value="{{text}}" ng-disabled="isDisabled"/>
        <input type="text" value="{{text}}" ng-disabled="isDisabled"/>
        <input type="text" ng-value='text' ng-readonly="isDisabled"/><!--推荐-->
        <input type="checkbox" value="{{text}}" ng-checked="isDisabled"/>
        <input type="checkbox" value="{{text}}" ng-checked="isDisabled"/>

        <div>{{text}}，{{text}}</div>
        <div ng-bind="text"></div><!--推荐1-->
        <div ng-bind-template="{{text}},{{text}}"></div><!--推荐; 多表达式-->

        <div ng-bind-html="h"></div><!--要引入插件；-->

        <div ng-cloak>{{text}}</div><!--作用与1 一样 网速慢时不显示{{}}-->

        <div ng-non-bindable="">{{text}}</div><!--阻止解析-->
    </div>
</body>
</html>
