<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #parent div{ width:300px; height:500px; border:1px solid red; margin:20px;}
        #parent ul{ width:200px; position:fixed; top:0; right:0;}
    </style>
    <script src="ZJs/jquery-1.7.2.js"></script>
    <script src="ZJs/AngularJS v1.4.9.js"></script>

    <script>
        var m1=angular.module('myApp',[]);
            m1.controller('Aaa',['$scope','$http','$timeout','$location','$anchorScroll',function($scope,$http,$timeout,$location,$anchorScroll){
                $scope.change=function(id){
                    //alert(id);
                    $location.hash(id);
                    $anchorScroll();  //手动；
                }
            }]);
    </script>

</head>
<body id="parent" ng-controller="Aaa">
    <ul>
        <li ng-repeat="id in [1,10,4,5,3]" ng-click="change('div'+id)">{{id}}aaaaaa</li>
    </ul>
    <div ng-repeat="id in [1,10,4,5,3]" ng-attr-id="div{{id}}">{{id}}</div>
</body>
</html>
