<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="ZJs/angular.js"></script>

    <script>

        var m1 = angular.module('myApp1',[]);  //  []里面写要依赖的模块；没有为空；
        var m2 = angular.module('myApp2',[]);  //  []里面写要依赖的模块；没有为空；

        m1.controller('Aaa',['$scope',function($s){  //解决压缩有问题；
            $s.name='hello';
        }]);

        m2.controller('Baa',['$scope',function($scope){
            $scope.name='hei';
        }]);

        document.onclick= function () {

            var aDiv=document.getElementsByTagName('div');

            angular.bootstrap(aDiv[0],['myApp1']);   // 手动初始化； 一个页面调用多个初始化；
            angular.bootstrap(aDiv[1],['myApp2']);   // 手动初始化；
        }

    </script>

</head>
<body>
    <div ng-controller="Aaa">
        <p>{{name}}</p>
    </div>

    <div ng-controller="Baa">
        <p>{{name}}</p>
    </div>
</body>
</html>
