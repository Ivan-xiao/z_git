<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1 div{ width:200px; height:200px; border:1Px solid red; display: none;}
        #div1 input.active{ background:red;}
    </style>

    <script src="ZJs/AngularJS v1.4.9.js"></script>

    <script>
        var m1=angular.module('myApp',[]);
            m1.directive('myTab',function(){     // 创建新的指令；接收两个参数；
                return {
                    restrict: 'ECMA',            //属性指令；/class / ； 字母大写；
                    replace:'true',
                    scope:true,    // 作用域独立；
                    templateUrl:'temp1.html'
                };
            });

            m1.controller('Aaa',['$scope',function($scope){
                $scope.name='ccccc';  //****
            }]);
    </script>

</head>
<body ng-controller="Aaa">
    <my-tab></my-tab>
    <my-tab ng-init="name='ddddd'"></my-tab> <!--指令复用  ****-->
</body>
</html>
